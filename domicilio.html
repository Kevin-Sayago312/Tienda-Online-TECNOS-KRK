<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>TecnosKRK</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./">TECNOS KRK</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Forma de entrega</h1>
                <p class="lead fw-normal text-white-50 mb-0">Tus productos deseados</p>
            </div>
        </div>
    </header>
        <main>
            <h2 class="titulo-principal mt-3">Forma de entrega</h2>
            <div class="container">
                <form class="row g-3 mt-3">
                    <div class="col-6">
                        <label for="NombreInput" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="NombreInput" placeholder="Escribe tu nombre">
                    </div>
                    <div class="col-6">
                        <label for="ApellidoInput" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="ApellidoInput" placeholder="Escribe tu apellido">
                    </div>
                <div class="col-12">
                    <label for="InputDomicilio" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="InputDomicilio" placeholder="Direccion">
                </div>
                <div class="col-12">
                    <label for="InputRefes" class="form-label">Referencia</label>
                    <input type="text" class="form-control" id="InputRefes" placeholder="Referencia">
                </div>
                <div class="col-6">
                    <label for="CiudadInput" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="CiudadInput" placeholder="Ciudad">
                </div>
                <div class="col-3">
                    <label for="PostalInput" class="form-label">Codigo postal</label>
                    <input type="text" class="form-control" id="PostalInput" placeholder="Codigo postal">
                </div>
                <div class="col-3">
                    <label for="PaisInput" class="form-label">País</label>
                    <input type="text" class="form-control" id="PaisInput" placeholder="País">

                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" id="checkTerms" class="form-check-input">
                        <label for="checkTerms" class="form-check-label">Acepto los terminos</label>


                    </div>

                </div>
                <div class="col-12">
                    <a class="btn btn-warning" href="./pago.html">Continuar</a>
                </div>
            </form>

            </div>
            <footer class="py-5 bg-dark">
                <div class="container">
                    <p class="m-0 text-center text-white">Copyright &copy; Tecnos KRK, 2023</p>
                </div>
            </footer>
        </main>
</body>
</html>
